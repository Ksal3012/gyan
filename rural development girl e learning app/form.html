<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Showcase Skill Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="form-container">
    <h2>You can showcase your skills worldwide!</h2>
    <form id="villageForm">
      
      <!-- Profile Picture Upload -->
      <div class="profile-pic-container">
        <div class="profile-pic" id="profilePic" onclick="toggleProfileOptions(); speak('Click to upload or change your profile picture');">
          <img id="profileImage" src="https://via.placeholder.com/120" alt="Profile Picture">
        </div>
        <div class="options" id="picOptions">
          <button type="button" onclick="document.getElementById('imageUpload').click(); speak('Upload a new profile picture')">Upload Image</button>
          <button type="button" onclick="removeProfile(); speak('Profile picture removed')">Remove Image</button>
        </div>
        <input type="file" id="imageUpload" accept="image/*" onchange="setProfileImage(event)">
      </div>

      <!-- Fields -->
      <div class="form-group">
        <label>Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required onclick="speak('Please enter your full name')">
      </div>
      <div class="form-group">
        <label>Village Name:</label>
        <input type="text" id="village" placeholder="Enter village name" required onclick="speak('Enter the name of your village')">
      </div>
      <div class="form-group">
        <label>Work Name:</label>
        <input type="text" id="work" placeholder="Enter work/project name" required onclick="speak('Type the name of your work or project')">
      </div>
      <div class="form-group">
        <label>Contact No:</label>
        <input type="tel" id="contact" placeholder="Enter contact number" required onclick="speak('Please enter your contact number')">
      </div>

      <!-- File Upload Buttons -->
      <div class="file-buttons">
        <label for="docImage" onclick="speak('Upload an image related to your work')">Upload Image
          <input type="file" id="docImage" accept="image/*">
        </label>
        <label for="docVideo" onclick="speak('Upload a video showcasing your skills')">Upload Video
          <input type="file" id="docVideo" accept="video/*">
        </label>
      </div>

      <button type="submit" class="submit-btn" onclick="speak('Submit the form')">Submit</button>
    </form>
  </div>

  <script src="form.js"></script>
</body>
</html>
